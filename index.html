<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard Embed</title>
    <style>
        .tableauPlaceholder {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .tableauViz {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class='tableauPlaceholder' id='viz1706533196244'>
        <noscript>
            <a href='#'><img alt='ДашОснова (2)' src='https://public.tableau.com/static/images/29/29_01_17065331595530/2/1_rss.png' style='border: none' /></a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='29_01_17065331595530/2' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/29/29_01_17065331595530/2/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div>
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1706533196244');
        var vizElement = divElement.getElementsByTagName('object')[0];
        function resizeViz() {
            vizElement.style.width = window.innerWidth + 'px';
            vizElement.style.height = window.innerHeight + 'px';
        }
        window.onresize = resizeViz;
        resizeViz(); // вызываем функцию при первой загрузке страницы
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
